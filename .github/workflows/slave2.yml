name: deployment2

on:
  workflow_dispatch:
    inputs:
      workflow-input-1:
        description: 'workflow-input-1'
        required: true
        default: ''
      workflow-input-2:
        description: 'workflow-input-2'
        required: true
        default: ''
#
jobs:
  wait:
    runs-on: ubuntu-latest
    steps:  
    - run: | 
        sleep 30    
  build:
    runs-on: ubuntu-latest
    needs: [wait]
    steps:
    - uses: actions/checkout@v3

    - uses: tibdex/github-app-token@v1
      id: get_installation_token
      with: 
        app_id: 429906
        private_key: ${{ secrets.PRIVATE_KEY }}

    - run: | 
        echo "Hello, world!"
        echo "workflow-input-1 is ${{ github.event.inputs.workflow-input-1 }}"
        echo "workflow-input-2 is ${{ github.event.inputs.workflow-input-2 }}"

    - uses: LouisBrunner/checks-action@v1.6.1
      if: always()
      with:
        repo: JanLipovsekOrgTest/test_action_master
        sha: ${{ github.event.inputs.workflow-input-1 }}
        token: ${{ steps.get_installation_token.outputs.token }}
        # token: ${{ github.token }}
        name: Second Job
        conclusion: ${{ job.status }}
        output: |
          {"summary":"${{ github.event.inputs.workflow-input-1 }}"}

